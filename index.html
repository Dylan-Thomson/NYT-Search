<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   <link rel="stylesheet" type="text/css" href="assets/style.css">
   <title>Document</title>
   <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
   <script src="assets/script.js"></script>
</head>
<body>

<div class="container">
    <div class="text-center">
        <img src="assets/NYT_Logo.png">
        <h1 class="text-center">Search API</h1>
    </div>
    <form>
        <div class="form-group">
            <label for="search-value">Search Term:</label>
            <input class="form-control" type="text" id="search-value">
        </div>
        <div class="form-group">
            <label for="number-records">Number of Records to Retrieve:</label>
            <input class="form-control" type="number" id="number-records" min="1" max="10" value="5">
        </div>
        <div class="form-group">
            <label for="start-date">Start Date (Optional):</label>
            <input class="form-control" type="date" id="start-date">
        </div>
        <div class="form-group">
            <label for="end-date">End Date (Optional):</label>
            <input class="form-control" type="date" id="end-date">
        </div>
        <!-- <div class="form-group">
            <label for="sort-by">Sort by:</label>
            <select class="form-control" id="sort-by">
                <option value="newest">Newest</option>
                <option value="oldest">Oldest</option>
            </select>
        </div> -->
        <button type="submit" class="btn btn-primary" id="search-btn">Submit</button>
        <button class="btn btn-danger" id="clear-btn">Clear</button>
    </form>
    
    <div id="result"></div>
</div>

</body>
</html>
